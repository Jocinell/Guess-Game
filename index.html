    <title>Jocinell Guess GAME</title>

<body>
    <h1>GUESS A NUMBER</h1>
    <div id = "wrapper">

        <div class="form">
            <input type="text" id="guessField" class="guessField"> <br>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="loworHigh"></p>
        </div>
    </div>
       <script src="game.js"></script>
